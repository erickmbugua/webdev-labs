<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header-restaurants.html' %}

    <main>
        <div class = "restaurants">
            {% for restaurant in restaurants %}
                <div class="card">
                    <h3>{{ restaurant.get('name') }}</h3>
                    <img src={{restaurant.get('image_url')}}></img>
                    <div class="card-container">
                        <p>Price : {{ restaurant.get('name') }}</p>
                        <h4>{{ restaurant.get('display_address') }}</h4>
                        <p>Rating : {{ restaurant.get('rating') }}</p>
                        <p>#Reviews : {{ restaurant.get('review_count') }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </main>
</body>
</html>
